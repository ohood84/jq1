<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
    <title>HTML help</title>
  </head>
  <body>
  <div class="container">
    <h1>Peek-a-boo</h1>

    <div id="walrus-hidden">
      <p>Let's <strong>play peek-a-boo.</strong> <span class="clickable">Click here </span>to see the surprise!</p>
    </div>

    <div id="walrus-showing">
      <p>What a cute walrus!<span class="clickable"> Click here </span>to hide her again.</p>
      <img src="img/walrus.jpeg">
    </div>
  </div>
</body>

</html>
